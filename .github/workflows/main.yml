name: Slash commands

on:
  issue_comment:
    types: [created]

jobs:
  check_comments:
    name: Run integration tests on "/ci cypress" or "/ci integration-tests" 
    if: github.event.issue.pull_request && startsWith(github.event.comment.body, '/ci cypress') || startsWith(github.event.comment.body, '/ci integration-tests')
    runs-on: ubuntu-latest
    steps:
      - name: Check for Command
        id: command
        uses: xt0rted/slash-command-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          command: ci
          reaction-type: "eyes"
        
      - name: Add comment
        if: ${{steps.command.outputs.command-arguments == 'cypress' || steps.command.outputs.command-arguments == 'integration-tests'}}
        id: add-comment
        uses: actions/github-script@v4
        with:
          script: |
            const result = await github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '#### Starting tests...\n\n>This comment will be updated when testing is completed'
            })
            return result.data.id
            
      - name: Get brunch ref
        uses: xt0rted/pull-request-comment-branch@v1
        id: comment-branch
        
      - name: Run tests
        id: run-tests
        uses: aurelien-baudet/workflow-dispatch@v2
        with:
          workflow: Integration tests
          repo: turnhub/engage
          token: ${{ secrets.PERSONAL_TOKEN }}
          ref: tmp/test-workflow
#     ref: ${{ steps.comment-branch.outputs.head_ref }}
#           inputs: '{ "issue_number": "${{github.event.issue.number}}", "run_id": "${{github.run_id}}"}'

      - name: Edit comment
        if: always()
        uses: actions/github-script@v4
        env:
          COMMENT_ID: ${{ steps.add-comment.outputs.result }}
          RESULT: ${{ steps.run-tests.outputs.workflow-conclusion }}
          URL: ${{ steps.run-tests.outputs.workflow-url }}
        with:
          script: |
            const { COMMENT_ID, RESULT, URL, STATUS } = process.env
            github.issues.updateComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: COMMENT_ID,
              body: RESULT === 'success'
                ? `#### Tests completed! :tada:\n\n>Result: ${RESULT}\n>Log: ${URL}`
                : `#### Tests failed! :angry:\n\n>Result: ${RESULT}\n>Log: ${URL}`
            })
