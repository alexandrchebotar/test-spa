#           ref: ${{ github.event.issue.pull_request.head.ref }}

      - name: View context attributes
        uses: actions/github-script@v4
        with:
          script: console.log(context.repo)
          
      - name: Starting test comment
        if: ${{steps.command.outputs.command-arguments == 'cypress' || steps.command.outputs.command-arguments == 'integration-tests'}}
        id: add-comment
        uses: actions/github-script@v4
        with:
          script: |
            return github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '####Starting tests... \n\n *This comment will be updated after testing is complete*'
            })
            
      - name: Get add-comments result
        run: echo "${{steps.add-comment.outputs.result.body.id}}"
            
      - name: Invoke workflow and handle result
        id: trigger-step
        uses: aurelien-baudet/workflow-dispatch@v2
        with:
          workflow: Post_message
          token: ${{ secrets.PERSONAL_TOKEN }}
          inputs: '{ "issue_number": "${{github.event.issue.number}}", "runId": "${{github.event.runId}}"}'
      
      - name: Get workflow result
        run: echo "${{steps.add-comment.outputs.result}}"
        
      - name: Post a result comment
        if: always()
        uses: actions/github-script@v4
        with:
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Test finished with' + context.steps.trigger-step.outputs.workflow-conclusion + 'status
            })

