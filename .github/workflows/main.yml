name: Slash commands

on:
  issue_comment:
    types: [created]

jobs:
  parse_command:
    name: Parse slash command
    if: |
      github.event.issue.pull_request 
      && (github.event.comment.body == '/softfix'
      || github.event.comment.body == '/ci integration-tests'
      || github.event.comment.body == '/ci cypress')
    runs-on: ubuntu-latest
    outputs:
      command: ${{ steps.command.outputs.command-name }}
      arguments: ${{ steps.command.outputs.command-arguments }}
    steps:
      - name: Check for Command
        id: command
        uses: xt0rted/slash-command-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          command: ci
          reaction-type: "eyes"

  check:
    runs-on: ubuntu-latest
    needs: parse_command
    steps:
      - name: Print needs
        run: |
          echo ${{ needs.parse_command.outputs.command }}
          echo ${{ needs.parse_command.outputs.arguments }}

  softfix:
    name: Softfix
    needs: parse_command
    if: needs.parse_command.outputs.command == 'softfix' 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dekvall/softfix@v1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  run_integration_tests:
    name: Run integration tests 
    needs: parse_command
    if: |
      needs.parse_command.outputs.command == 'ci' 
      && (needs.parse_command.outputs.arguments == 'cypress' || needs.parse_command.outputs.arguments == 'integration-tests')
    runs-on: ubuntu-latest
    steps:       
      - name: Add comment
        id: add-comment
        uses: actions/github-script@v4
        with:
          script: |
            const result = await github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '#### Starting tests...\n\n>This comment will be updated when testing is completed'
            })
            return result.data.id
            
      - name: Get branch ref
        uses: xt0rted/pull-request-comment-branch@v1
        id: comment-branch
        
      - name: Run tests
        id: run-tests
        uses: aurelien-baudet/workflow-dispatch@v2
        with:
          workflow: Post message
          token: ${{ secrets.PERSONAL_TOKEN }}
          ref: ${{ steps.comment-branch.outputs.head_ref }}

      - name: Edit comment
        if: always()
        uses: actions/github-script@v4
        env:
          COMMENT_ID: ${{ steps.add-comment.outputs.result }}
          RESULT: ${{ steps.run-tests.outputs.workflow-conclusion }}
          URL: ${{ steps.run-tests.outputs.workflow-url }}
        with:
          script: |
            const { COMMENT_ID, RESULT, URL, STATUS } = process.env
            github.issues.updateComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: COMMENT_ID,
              body: RESULT === 'success'
                ? `#### Tests completed! :tada:\n\n>Result: ${RESULT}\n>Log: ${URL}`
                : `#### Tests failed! :angry:\n\n>Result: ${RESULT}\n>Log: ${URL}`
            })
