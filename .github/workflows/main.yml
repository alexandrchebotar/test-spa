name: Slash commands

on:
  issue_comment:
    types: [created, deleted]

jobs:
  check_comments:
    name: Run integration tests on /ci
    if: github.event.issue.pull_request && startsWith(github.event.comment.body, '/')
    runs-on: ubuntu-latest
    steps:
      - name: Check for Command
        id: command
        uses: xt0rted/slash-command-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          command: ci
          reaction-type: "eyes"
      - name: Show parsed command and arguments
        run: echo "The command was '${{ steps.command.outputs.command-name }}' with arguments '${{ steps.command.outputs.command-arguments }}'"
      - uses: xt0rted/pull-request-comment-branch@v1
        id: comment-branch
      - name: Run integration tests
        if: ${{steps.command.outputs.command-arguments == 'cypress' || steps.command.outputs.command-arguments == 'integration-tests'}}
        run: |
          echo "Starting integration tests..."
          echo "PR #${{ github.event.issue.number }}"
          echo "SHA - ${{ steps.comment-branch.outputs.head_sha }}"
          echo "Ref - ${{ steps.comment-branch.outputs.head_ref }}"
          echo "Ref1 - ${{ github.event.issue.pull_request.head.ref }}"
      - name: Unknown command
        if: ${{steps.command.outputs.command-arguments != 'cypress' && steps.command.outputs.command-arguments != 'integration-tests'}}
        run: echo "Unknown command"
      - name: Run workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Post_message
          token: ${{ secrets.PERSONAL_TOKEN }}
