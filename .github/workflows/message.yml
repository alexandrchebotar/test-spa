name: Post message in PR

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  post_message:
    runs-on: ubuntu-latest
    steps:
      - name: Post message in PR 
        uses: github-actions-up-and-running/pr-comment@v1.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message: Nice PR!👍
