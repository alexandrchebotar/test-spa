name: Post message in PR

on:
  pull_request:
  workflow_dispatch:
  issue_comment:

jobs:
  post_message:
    runs-on: ubuntu-latest
    steps:
      - name: Post message in PR 
        uses: NejcZdovc/comment-pr@v1
        with:
          message: "Hello world"
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          single_comment: false
