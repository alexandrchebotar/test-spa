name: Post message in PR

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  post_message:
    runs-on: ubuntu-latest
    steps:
      - name: Post message in PR 
        uses: NejcZdovc/comment-pr@v1
        with:
          message: "Hello world"
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
