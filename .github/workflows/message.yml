name: Post_message

on:
  pull_request:
  workflow_dispatch:
  
  
#   issue_comment:

jobs:
  post_message:
    runs-on: ubuntu-latest
    steps:
      - name: Run integration tests
        if: ${{steps.command.outputs.command-arguments == 'cypress' || steps.command.outputs.command-arguments == 'integration-tests'}}
        run: |
          echo "PR #${{ github.event.pull_request.issue.number }}"
          echo "Ref1 - ${{ github.event.pull_request.head.ref }}"
      - name: Post message in PR 
        uses: NejcZdovc/comment-pr@v1
        with:
          message: "Hello world"
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          single_comment: false
