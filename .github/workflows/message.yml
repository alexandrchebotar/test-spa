name: Post_message

on:
  pull_request:
  workflow_dispatch:
    inputs:
      issue_number:
      runId:

jobs:
  post_message:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step3.outputs.test }}
    steps:
      - name: View context attributes
        uses: actions/github-script@v4
        with:
          script: console.log(context)
             
      - name: Post a comment
        uses: actions/github-script@v4
        env:
          runId: ${{ github.event.inputs.runId }}
          isuue_number: ${{ github.event.inputs.isuue_number }}
        with:
          script: |
            github.issues.createComment({
              issue_number: process.env.isuue_number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: process.env.runId
            })
            
      - name: Result
        run: echo "${{github.event.inputs.runId}}"
