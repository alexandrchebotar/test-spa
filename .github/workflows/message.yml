name: Post_message

on:
  pull_request:
  workflow_dispatch:
    inputs:
      isuue_number:
      runId:

jobs:
  post_message:
    runs-on: ubuntu-latest
    steps:
      - name: View context attributes
        uses: actions/github-script@v4
        with:
          script: console.log(context)
             
      - name: Post a comment
        uses: actions/github-script@v4
        with:
          script: |
            github.issues.createComment({
              issue_number: context.inputs.isuue_number,
              body: 'Starting integration tests...\nNext row ~~MARKDOWN~~'
            })
